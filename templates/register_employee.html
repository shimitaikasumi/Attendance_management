<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>従業員登録</title>
</head>
<body>
    <h1>従業員登録フォーム</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="empid">従業員ID</label>
        <input type="text" id="empid" name="empid"><br>

        <label for="lname">姓</label>
        <input type="text" id="lname" name="lname"><br>

        <label for="fname">名</label>
        <input type="text" id="fname" name="fname"><br>

        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email"><br>

        <label for="role">役職</label>
        <input type="number" id="role" name="role" min="jp1" max="jp4" step="1"><br>

        <label for="department">部署</label>
        <input type="radio" id="department" name="department">本店
        <input type="radio" id="department" name="department">広島支店<br>

        <label for="hire_date">入社日</label>
        <input type="date" id="hire_date" name="hire_date"><br>


        <p><input type="submit" value="登録"></p>
    </form>
</body>
</html>
